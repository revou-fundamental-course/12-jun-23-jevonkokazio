<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Temperature Conversion</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
<body>
    <header>
        <h1>Temperature Conversion</h1>
    </header>
    <p id="cara">Insert the temperature degree in <b>Celcius (&deg;C)</b> into the box below, then click the Conversion <br>button in order to obtain the results in <b>Fahrenheit (&deg;F)</b>.</p>
    <section class="InputSection">
        <label for="inputField" id="label1">Celcius (&deg;C) <span id="colon1">:</span></label>
        <input type="number" id="inputField"/>
        <div class="button">
            <button id="button1">Convert</button>
            <button>Reset</button>
            <button>Reverse</button>
        </div>
    <section class="InputButtonSection">
        <label for="inputField2" id="label2">Fahrenheit (&deg;F) :</label>
        <input type="number" id="inputField2"/>
    </section>
    <section class="InputButtonSection">
        <label for="inputField3" id="label3">Calculation <span id="colon3">:</span></label>
        <input type="number" id="inputField3"/>
    </section>

    <p>Fahrenheit (&deg;F) to Celcius (&deg;C)</p>
    <section class="sub2">
        <h1>How to Convert from Celcius (&deg;C) to Fahrenheit (&deg;F)</h1>
    </section>
    <hr>
</body>
</html>
